<html>
    <head>
        <meta charset="UTF-8">
        <title>newT pet</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body class="bodyPage">

        <!-- <div id="fallingBone"></div>
        <div id="fallingSteak"></div> -->

        <div id="container" class="rain snow cloudy clear sunny overcast">
            <div id="loading"><img src="assets/images/loading.gif"/></div>
            <div id="weather-box">
                <div id="weather"></div>
                <div id="update-weather">
                    <input type="text" id="city" placeholder="City">
                    <input type="text" id="state" maxlength="2" placeholder="State">
                    <button id="update">Update</button>
                </div>
            </div>
            <div id="stats-box">
                <div id="coins"><img src="assets/images/coin.gif"/>Loading</div>
                <div id="hunger"><div id="hunger-meter"></div></div>
                <div id="food-menu" class="invisible">
                    <div id="bone"><img src="assets/images/bone.gif" height="20"/><br>100</div>
                    <div id="steak"><img src="assets/images/steak.gif" height="20"/><br>500</div>
                </div>
            </div>
            <div class="spacer"></div>
            <div id="pet">
                <img src="assets/images/dog_left.gif"/>
                <!-- <img src="assets/images/cat_right.gif"/> -->
            </div>
            <div id="water">
                <!-- <marquee scrollamount="10"><img src="assets/images/fish.png" width="50" style="z-index: -10;margin-top: 100px;transform: scaleX(1);animation: fish 2s infinite;"/></marquee> -->
            </div>
        </div>
    </body>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src='main.js'></script>
</html>
